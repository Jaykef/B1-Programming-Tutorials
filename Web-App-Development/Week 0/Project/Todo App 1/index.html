<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Todo App</title>
</head>

<body>
    <div class="container">

        <header class="text-dark my-4">
          <h1 class="mb-4 text-center"><strong>Todo App</strong> </h1>
          <form class="search">
            <i class="fa fa-search search-icon"></i>
            <input class="form-control m-auto search" 
            type="text" name="search" placeholder="Search Todos" />
          </form>
        </header>
    
        <ul class="list-group todos mx-auto">
          <h4 class="mb-2">My Todos</h4>
          <li class="list-group-item d-flex justify-content-between align-items-center" >
            <span style="color: rgb(4, 146, 189);">First Todo</span>
            <i class="fa fa-trash-alt delete"></i>
          </li>
        </ul>
    
        <form class="add my-4">
          <i class="fa fa-plus-circle add-icon"></i>
          <input class="form-control m-auto add" id="add" type="text" name="add" placeholder="Add a Todo..." />
        </form>
    
      </div>

      <script src="app.js"></script>
</body>

</html>
